%YAML 1.2
---
$id: http://devicetree.org/schemas/dma/marvell,mmp-dma.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Marvell MMP DMA controller

maintainers:
  - Duje MihanoviÄ‡ <duje.mihanovic@skole.hr>

description:
  Marvell MMP SoCs may have two types of DMA controllers, peripheral and audio.

properties:
  compatible:
    enum:
      - marvell,pdma-1.0
      - marvell,adma-1.0
      - marvell,pxa910-squ
      - spacemit,k1-pdma

  reg:
    maxItems: 1

  interrupts:
    description:
      Interrupt lines for the controller, may be shared or one per DMA channel
    minItems: 1

  asram:
    description:
      A phandle to the SRAM pool
    $ref: /schemas/types.yaml#/definitions/phandle

  clocks:
    description: Clock for the controller
    maxItems: 1

  resets:
    description: Reset controller for the DMA controller
    maxItems: 1

  '#dma-cells':
    description:
      DMA specifier, consisting of a phandle to DMA controller plus the
      following integer cells

  '#dma-channels':
    deprecated: true

  '#dma-requests':
    deprecated: true

required:
  - compatible
  - reg
  - interrupts
  - '#dma-cells'

allOf:
  - $ref: dma-controller.yaml#
  - if:
      properties:
        compatible:
          contains:
            enum:
              - marvell,pdma-1.0
              - spacemit,k1-pdma
    then:
      properties:
        asram: false
    else:
      required:
        - asram
  - if:
      properties:
        compatible:
          contains:
            const: spacemit,k1-pdma
    then:
      required:
        - clocks
        - resets
    else:
      properties:
        clocks: false
        resets: false
  - if:
      properties:
        compatible:
          contains:
            enum:
              - marvell,pdma-1.0
              - spacemit,k1-pdma
    then:
      properties:
        '#dma-cells':
          const: 2
          description:
            The first cell contains the DMA request number for the peripheral
            device. The second cell is currently unused but must be present for
            backward compatibility.
    else:
      properties:
        '#dma-cells':
          const: 1
          description:
            The cell contains the DMA request number for the peripheral device.

unevaluatedProperties: false

examples:
  - |
    dma-controller@d4000000 {
        compatible = "marvell,pdma-1.0";
        reg = <0xd4000000 0x10000>;
        interrupts = <47>;
        #dma-cells = <2>;
        dma-channels = <16>;
    };
